<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Job Board & Candidate Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb; --success: #10b981; --dark: #0f172a; 
            --bg: #f8fafc; --border: #e2e8f0; --accent: #7c3aed;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--dark); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 50px; padding: 40px 0; background: white; border-radius: 24px; border: 1px solid var(--border); }
        .section-title { font-size: 1.6rem; font-weight: 800; margin: 40px 0 20px; display: flex; align-items: center; gap: 10px; }
        .section-title span { background: var(--primary); color: white; padding: 4px 12px; border-radius: 8px; font-size: 0.9rem; }

        /* Job Board Styling */
        .job-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .job-card {
            background: white; border-radius: 16px; padding: 25px; border: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; transition: 0.3s ease;
        }
        .job-card:hover { border-color: var(--accent); transform: scale(1.01); box-shadow: 0 10px 30px rgba(124, 58, 237, 0.08); }

        .job-main h3 { margin: 0; font-size: 1.2rem; color: var(--dark); }
        .job-meta { color: #64748b; font-size: 0.9rem; margin-top: 5px; display: flex; gap: 15px; }
        .company-name { font-weight: 700; color: var(--accent); }

        .btn-apply {
            background: var(--dark); color: white; border: none; padding: 12px 28px;
            border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        .btn-apply:hover { background: var(--accent); }

        /* Application Modal */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px); z-index: 1000;
        }
        .modal-content {
            background: white; width: 95%; max-width: 600px; margin: 3vh auto;
            border-radius: 28px; padding: 40px; position: relative; max-height: 90vh; overflow-y: auto;
        }

        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.85rem; color: #475569; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 12px;
            font-family: inherit; box-sizing: border-box; background: #fdfdfd;
        }

        .submit-btn {
            width: 100%; background: var(--success); color: white; border: none;
            padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 10px; font-size: 1rem;
        }

        .close { position: absolute; right: 25px; top: 25px; font-size: 32px; cursor: pointer; color: #94a3b8; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 style="margin:0; font-size: 2.5rem;">Global Talent Gateway</h1>
        <p style="color: #64748b;">Premium positions for developers with verified project scores.</p>
    </header>

    <div class="section-title"><span>10 Positions</span> Available Roles</div>
    
    <div id="jobBoard" class="job-grid">
        </div>
</div>

<div id="applyModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 style="margin-top: 0;">Job Application</h2>
        <p id="selectedJobDisplay" style="color: var(--accent); font-weight: 800; font-size: 1.2rem; margin-bottom: 30px;"></p>

        <form id="appForm" onsubmit="submitApplication(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="cName" placeholder="e.g. John Doe" required>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="cEmail" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label>Employability Score (%)</label>
                    <input type="number" id="cScore" placeholder="0-100" min="0" max="100" required>
                </div>
            </div>

            <div class="form-group">
                <label>Highest Project Level Completed</label>
                <select id="cLevel" required>
                    <option value="">Select Level</option>
                    <option value="Mini">Mini Project (15 Days)</option>
                    <option value="Mid">Mid-Range (2 Months)</option>
                    <option value="Capstone">Capstone (5 Months)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Portfolio / GitHub URL</label>
                <input type="url" id="cLink" placeholder="https://github.com/yourprofile" required>
            </div>

            <div class="form-group">
                <label>Brief Candidate Summary</label>
                <textarea id="cSummary" rows="3" placeholder="Tell the recruiter about your best project..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Details to Recruiter</button>
        </form>
    </div>
</div>

<script>
    const jobData = [
        { title: "Senior Cloud Architect", company: "Amazon Web Services", loc: "Seattle, WA", type: "Full-Time" },
        { title: "Full Stack Developer", company: "Stripe", loc: "Remote", type: "Contract" },
        { title: "AI Research Engineer", company: "OpenAI", loc: "San Francisco, CA", type: "Full-Time" },
        { title: "Frontend Lead", company: "Canva", loc: "Sydney, AU", type: "Full-Time" },
        { title: "Backend Systems Engineer", company: "Netflix", loc: "Los Gatos, CA", type: "Remote" },
        { title: "Cybersecurity Analyst", company: "CrowdStrike", loc: "Austin, TX", type: "Full-Time" },
        { title: "Mobile App Developer", company: "Spotify", loc: "Stockholm, SE", type: "Hybrid" },
        { title: "Blockchain Developer", company: "Coinbase", loc: "Remote", type: "Full-Time" },
        { title: "Data Scientist", company: "Tesla", loc: "Palo Alto, CA", type: "Full-Time" },
        { title: "DevOps Specialist", company: "Microsoft", loc: "Redmond, WA", type: "Contract" }
    ];

    function loadJobs() {
        const board = document.getElementById('jobBoard');
        board.innerHTML = jobData.map(job => `
            <div class="job-card">
                <div class="job-main">
                    <span class="company-name">${job.company}</span>
                    <h3>${job.title}</h3>
                    <div class="job-meta">
                        <span>üìç ${job.loc}</span>
                        <span>‚è± ${job.type}</span>
                    </div>
                </div>
                <button class="btn-apply" onclick="openModal('${job.title}', '${job.company}')">Apply Now</button>
            </div>
        `).join('');
    }

    function openModal(title, company) {
        document.getElementById('selectedJobDisplay').innerText = `${title} @ ${company}`;
        document.getElementById('applyModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('applyModal').style.display = 'none';
        document.getElementById('appForm').reset();
    }

    function submitApplication(e) {
        e.preventDefault();
        const candidate = {
            job: document.getElementById('selectedJobDisplay').innerText,
            name: document.getElementById('cName').value,
            score: document.getElementById('cScore').value,
            level: document.getElementById('cLevel').value
        };
        
        console.log("Application Received:", candidate);
        alert(`Thank you, ${candidate.name}! Your application for ${candidate.job} has been submitted with a score of ${candidate.score}%.`);
        closeModal();
    }

    window.onclick = (e) => { if(e.target.className === 'modal') closeModal(); }
    window.onload = loadJobs;
</script>

</body>
</html>
